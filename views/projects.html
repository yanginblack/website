<!doctype html>
<html>
	<head>
  		<% include head.html %>
    </head>
	<body ng-app="projectApp">
		<% include header.html %>
		<div class="row head-breadcrumb"><span><a href="/">Home</a></span> > <span>Projects</span></div>
		<div class="container" ng-controller="ProjectListCtrl">
			<div class="row">
				<div class="col-sm-8">
					<div class="row projects" ng-repeat = "project in projects">
						<div class="col-sm-4 text-center">
							<a class="portfolio-box" href="{{project.url}}">
								<img class="img-responsive" alt="" ng-src="{{project.img}}">
								<div class="portfolio-box-caption" ng-class="{'project-inactive': !project.hasurl}">
									<div class="portfolio-box-caption-content">
										<div class="project-category text-faded"> {{project.category}} </div>
										<div class="project-name">{{project.name}}</div>
									</div>
								</div>
							</a>
						</div>
						<div class="col-sm-8 hidden-xs">
							<p class="project-title">{{project.title}}</p>
							<p class="project-description">
								{{project.description}}
							</p>
							<div class="project-icons">
								<img ng-repeat = "icon in project.icons" class="project-icon" ng-src="files/img/icons/{{icon.url}}" alt="icon.name">
							</div>
						</div>
					</div>

				</div>
				<div class="col-sm-4 hidden-xs">					
					<div class="project-side" ng-repeat = "game in games">
						<div class="row text-center">
							<a href='{{game.url}}'><img class="project-side-image" ng-src="{{game.img}}" alt="{{game.title}}"></a>

						</div>
						<div class="sort-divider well"> </div>
						<div class="row project-side-text">
							{{game.description}} 
						</div>
					</div>

				</div>
			</div>
		</div>
		<% include footer.html %>
	</body>
</html>
